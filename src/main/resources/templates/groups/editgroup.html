<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Group</title>

    <link rel="stylesheet" href="/css/oldcss/header.css">
    <link rel="stylesheet" href="/css/oldcss/groupedit.css">
</head>

<body>

<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="edit-wrapper">

    <h1>Edit Group</h1>

    <form th:action="@{/groups/{id}/edit(id=${group.id})}"
          th:object="${group}"
          method="post">

        <label>Name</label>
        <input type="text"
               th:field="*{name}"
               required
               maxlength="60" />

        <label>Short Description</label>
        <input type="text"
               th:field="*{shortDescription}"
               maxlength="140" />

        <label>Full Description</label>
        <textarea th:field="*{description}"
                  rows="6"
                  maxlength="400"></textarea>

        <div class="actions">
            <a th:href="@{/groups/{id}(id=${group.id})}" class="cancel-btn">
                Cancel
            </a>

            <button type="submit" class="save-btn">
                Save Changes
            </button>
        </div>

    </form>

</div>

</body>
</html>
